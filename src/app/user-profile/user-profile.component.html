<div>
  <form>
    <fieldset>
      <legend>Contact form</legend>
      <div class="mb-3">
        <label for="name" class="form-label">Name :</label>
        <input type="text" id="name" class="form-control" value="{{User.name}}">
      </div>
      <div class="mb-3">
        <label for="firstname" class="form-label">FirstName :</label>
        <input type="text" id="firstname" class="form-control" value="{{User.firstName}}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="text">Image :</label>
        <img [src]='User.photo' [alt]='User.name'/>
      </div>
      <div class="mb-3">
        <p id="quote" name="quote" class="form-label">Citations : {{ User.quote }}</p>
        <input name="quote" id="quote" [(ngModel)]='User.quote'>
      </div>
      <div class="mb-3">
        <label class="form-label">Age :</label>
        <input [hidden]="isDisplay" class="form-control" value="{{User.age}}">
      </div>
      <button (click)="toggleDisplay()">Show/Hide</button>
    </fieldset>
  </form>
</div>
